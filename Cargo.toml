[package]
name = "mdbook-curly-quotes"
version = "0.4.7"
authors = ["Armin HÃ¤berling <armin.aha@gmail.com>"]
edition = "2021"
keywords = ["mdbook", "markdown"]
license = "MPL-2.0"
readme = "README.md"
description = """mdBook preprocessor that replaces straight quotes with curly\
quotes, except within code blocks or code spans."""
repository = "https://github.com/arminha/mdbook-curly-quotes"

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1

[dependencies]
mdbook = { version = "0.4.15", default-features = false }
pulldown-cmark = "0.9.1"
pulldown-cmark-to-cmark = "10.0.1"
semver = "1.0.14"
serde_json = "1.0.79"
structopt = "0.3.26"
